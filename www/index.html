<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>AudioManagement Plugin Test for TS Definition File</title>
</head>

<body>
    <div class="app">
        <div class="btns">
            <label id="setAudioModeLab">test</label>
            <Button id="setAudioModeBut">set audio mode to NORMAL</button>
        </div>

        <div class="btns">
            <label id="getAudioModeLab">test</label>
            <Button id="getAudioModeBut">get audio mode</button>
        </div>

        <div class="btns">
            <label id="setVolLab">test</label>
            <Button id="setVolBut">set volume type for MUSIC</button>
        </div>

        <div class="btns">
            <label id="getVolLab">test</label>
            <Button id="getVolBut">get volume type for MUSIC</button>
        </div>

        <div class="btns">
            <label id="getMaxVolLab">test</label>
            <Button id="getMaxVolBut">get max volume type for MUSIC</button>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
